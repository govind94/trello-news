<html>
  <head>
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <script src="https://trello.com/power-ups/power-up.min.js"></script>
  </head>
  <body>
    <form id="settings">
      <label for="settings">How do you want the news to be shown:</label>
      <select name="show" id="newsShow">

      <button type="submit" class="mod-primary">Set!</button>
    </form>
    <script src="./js/settings.js"></script>
  </body>
</html>
