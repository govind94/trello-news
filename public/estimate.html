<html>
  <head>
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <style>
      select { height: 30px; }
    </style>
    <script src="https://trello.com/power-ups/power-up.min.js"></script>
  </head>
  <body>
    <form id="estimate">
      <label for="estimate">Select your news source:</label>
      <select name="source" id="newsSource">
        <option value="ge">General</option>
        <option value="t">Technology</option>
        <option value="s">Sport</option>
        <option value="b">Business</option>
        <option value="p">Politics</option>
        <option value="e">Entertainment</option>
        <option value="m">Music</option>
        <option value="sn">Science and Nature</option>
        <option value="ga">Gaming</option>
      </select>
      <button type="submit" class="mod-primary">Go!</button>
    </form>
    <!-- <script src="./js/estimate.js"></script> -->
    <script src="./js/try.js"></script>
  </body>
</html>
